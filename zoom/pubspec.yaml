name: zoom
description: A Flutter plugin for the Zoom Client SDK.
version: 1.0.0
publish_to: none

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  zoom_platform_interface: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.webcare.zoom
        pluginClass: ZoomPlugin
      ios:
        pluginClass: ZoomPlugin
